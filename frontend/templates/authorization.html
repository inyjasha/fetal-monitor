<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Врач КГТ</title>
    <link rel="stylesheet" href="../static/authorization.css">
</head>
<body>
<div class="logo">Логотип<br>Врач КГТ</div>

<div class="auth-container">
    <h2 class="auth-title">Авторизация</h2>

    <form id="loginForm">
        <div class="form-group">
            <label for="username">Логин</label>
            <input type="text" id="username" placeholder="Введите логин" required>
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Введите пароль" required>
        </div>

        <button type="submit" class="login-btn">Войти</button>
    </form>
</div>

<script src="../static/authorization.js"></script>
</body>
</html>
